<div layout:fragment="settingOption(id, text, style)">
    <div class="dialog-opt" th:style="${style}">
        <input th:id="${id}" type="checkbox" style="margin-top: 5px; width: auto;"/>
        <label th:for="${id}" th:text="${text}"></label>
    </div>
</div>

<div layout:fragment="settingOptionVolume(id)">
    <input th:id="${id}" type="range" min="0" max="1" step="0.01" value="1" style="width:50%;"/>
</div>
