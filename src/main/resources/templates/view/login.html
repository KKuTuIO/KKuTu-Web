<link rel="stylesheet" th:href="@{/css/oauth-buttons.min.css}"/>
<link rel="stylesheet" th:href="@{/css/in_login.css}"/>

<div class="login-with" th:text="#{login.title}"></div>

<div class="lbtn lbtn-flat white" th:attr="data-vendor-name=${vendorName}"
     th:classappend="${'lbtn-' + vendorName}"
     th:each="entry : ${oAuthSetting}"
     th:with="vendorName=${entry.key.name().toLowerCase()}">
    <i class="logo"></i>
    <p class="label" th:text="#{'login.button.' + ${vendorName}}"></p>
</div>

<div class="login-legal" th:utext="#{login.legal}"></div>

<script th:src="@{/js/oauth-buttons.min.js}" type="text/javascript"></script>
<script th:src="@{/js/in_login.min.js}" type="text/javascript"></script>
<script th:inline="javascript" type="text/javascript">
    $(document).on('ready', function() {
        new KKuTu.in_login.default();
    })
</script>
